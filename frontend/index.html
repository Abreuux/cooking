<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Necotium - Transforme a Gestão Pública e Empresarial com Inteligência de Dados" />
    <meta name="theme-color" content="#2B3990" />
    <title>Necotium - Soluções em Gestão e Dados</title>
    
    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload de recursos críticos -->
    <link rel="preload" href="/images/icon.png" as="image" type="image/png" />
    <link rel="preload" href="/images/logo.png" as="image" type="image/png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    
    <!-- Fontes -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Fallback para fontes caso o JavaScript esteja desativado -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700&display=swap"
      />
    </noscript>
    
    <!-- Dicas para o navegador -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

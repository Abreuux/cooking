name: Deploy to Firebase

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Debug - List Directory Contents
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Frontend directory contents:"
          ls -la frontend
          echo "Functions directory contents:"
          ls -la functions

      - name: Install Dependencies Root
        run: |
          echo "Installing root dependencies..."
          npm ci
          echo "Root dependencies installed successfully"

      - name: Install Dependencies Frontend
        working-directory: ./frontend
        run: |
          echo "Installing frontend dependencies..."
          npm ci
          echo "Frontend dependencies installed successfully"

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          echo "Building frontend..."
          npm run build
          echo "Frontend build completed"

      - name: Install Dependencies Functions
        working-directory: ./functions
        run: |
          echo "Installing functions dependencies..."
          npm ci
          echo "Functions dependencies installed successfully"

      - name: Install Firebase CLI
        run: |
          echo "Installing Firebase CLI..."
          npm install -g firebase-tools
          echo "Firebase CLI installed successfully"

      - name: Deploy to Firebase
        run: |
          echo "Starting Firebase deployment..."
          firebase deploy --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" --non-interactive
          echo "Firebase deployment completed"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }} 
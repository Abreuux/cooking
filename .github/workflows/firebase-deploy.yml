name: Deploy to Firebase

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Debug - List Directory Contents
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Frontend directory contents:"
          ls -la frontend
          echo "Functions directory contents:"
          ls -la functions

      - name: Install Dependencies Root
        run: |
          echo "Installing root dependencies..."
          npm ci
          echo "Root dependencies installed successfully"

      - name: Install Dependencies Frontend
        working-directory: ./frontend
        run: |
          echo "Installing frontend dependencies..."
          npm ci
          echo "Installing Rollup Linux dependencies..."
          npm install @rollup/rollup-linux-x64-gnu
          echo "Frontend dependencies installed successfully"

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          echo "Building frontend..."
          npm run build
          echo "Frontend build completed"
          echo "Build output contents:"
          ls -la dist/

      - name: Install Dependencies Functions
        working-directory: ./functions
        run: |
          echo "Installing functions dependencies..."
          npm ci
          echo "Functions dependencies installed successfully"

      - name: Debug Firebase Config
        run: |
          echo "Checking Firebase configuration..."
          cat firebase.json
          echo "Checking Firebase project..."
          cat .firebaserc
          echo "Checking build output..."
          ls -la frontend/dist

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: necotium-96d02
          target: necotium 